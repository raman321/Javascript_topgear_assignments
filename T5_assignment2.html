<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Variables and Datatypes:2</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var a = 5, b = 6, c = 7;
        var s = (a + b + c) / 2;
        var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        document.write("Area of triangle with sides 5,6,7 is: " + area);
    </script>
</body>

</html>
