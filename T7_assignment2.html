<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Functions:2</title>
    <meta charset="utf-8">

</head>

<body>
    <div id="show"></div>
    <script>
        var arr1 = [1, 2, 3], arr2 = ['a', 'b', 'c'], res = [], i, j;
        var len = arr1.length + arr2.length;
        j = 0;
        for (i = 0; i < len - 3; i++) {
            res[j] = arr1[i];
            res[j + 1] = arr2[i];
            j += 2;

        }
        document.getElementById("show").innerHTML = "The two arrays are:<br>[" + arr1 + "]" + "[" + arr2 + "]<br>The resultant array is:" + "[" + res + "]";
    </script>
</body>
<html>
