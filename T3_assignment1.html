<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Topic3: Assignment1</title>
</head>

<body>
    <input type="text" id="num">
    <button type="button" onclick="check(document.getElementById('num').value)">Guess</button>
    <div id="show" style="margin-top: 29px;font-size: 20px"></div>
    <script>
        function check(n) {
            var num = parseInt(n);
            if (num == getRandomInt(1, 10))
                document.getElementById("show").innerHTML = "GoodWork!";
            else
                document.getElementById("show").innerHTML = "Not Matched! ";

        }
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
        }
    </script>
</body>

</html>
