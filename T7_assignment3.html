<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Functions:3</title>
    <meta charset="utf-8">

</head>

<body>
    <input type="text" id="num">
    <button type="button" onclick="get()">Get elements</button>

    <script>
        function get() {
            var arr = [1, 4, 2, 3, 5, 7, 8, 5, 3, 0], res = [], i, j;
            arr.reverse();
            var x = parseInt(document.getElementById("num").value);
            if (arr.length >= x) {
                for (j = 0, i = 0; i < x, j < x; i++ , j++)
                    res[j] = arr[i];
                document.write("The last " + x + " elements of the array are: " + res.reverse());
            }
            else
                document.write(arr.reverse());
        }
    </script>
</body>

</html>
