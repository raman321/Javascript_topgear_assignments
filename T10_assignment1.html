<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Events</title>
    <meta charset="utf-8">
</head>

<body>
    <button type="button" onclick="donate()">Donate for a cause</button>
</body>

<script>
    function donate() {
        var x = prompt("Enter Donation Amount");
        x = Math.round(x);
        alert("You have donated " + x + " Rs.");

    }
</script>
<html>
