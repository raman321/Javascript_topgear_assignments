<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Javascript Statements and Comments:1</title>
</head>

<body>
    <input type="text" id="num">
    <button type="button" onclick="sort_prime(document.getElementById('num').value)">Sort</button>
    <div id="show" style="margin-top: 26px"></div>
    <script>
        function sort_prime(num1) {
            var num = parseInt(num1);//parsing the string to Integer
            var prime_num1 = [],
                prime_num2 = [];
            for (var i = 0; i <= num; i++) {
                prime_num2.push(true);
            }
            for (var i = 2; i <= num; i++) {
                if (prime_num2[i]) {			//checking the no. is prime or not
                    prime_num1.push(i);
                    for (var j = 1; i * j <= num; j++) {
                        prime_num2[i * j] = false;
                    }
                }
            }

            document.getElementById('show').innerHTML = "The prime numbers are: " + prime_num1;
        }


    </script>
</body>

</html>
