<!DOCTYPE html>
<html>

<head>
    <title>Javascript Scope</title>
</head>

<body>
    <input type="text" id="str">
    <button type="button" onclick="getCount()">Get</button>
    <script>

        var string = document.getElementById("str").value;
        document.write(string);
        function getCount() {
            let string1 = string.split("").sort().join("");
            let counter = 1;
            for (let i = 0; i < string.length; i++) {
                if (string1[i] == string1[i + 1]) {
                    counter++;
                    //document.write(string1[i]+":"+counter+"<br>");
                } else {
                    console.log(string1[i] + " " + counter);
                    document.write(string1[i] + ":" + counter + "<br>");
                    counter = 1;
                    //
                }
                //document.write(string1[i]+":"+counter+"<br>");	
            }
        }

    </script>
</body>

</html>
