<!DOCTYPE html>
<html>

<head>
    <title>Javascript Jumping Statements</title>
</head>

<body>
    <script>
        var sum = 0;
        for (let i = 0; i < 1000; i++) {
            if (i % 3 == 0 && i % 5 == 0)
                sum = sum + i;
        }
        document.write(sum);
    </script>
</body>

</html>
